<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="YUYU微博 - 一个简单的微博系统演示">
  <title>YUYU 微博</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="logo">
        <a href="#" aria-label="YUYU微博首页">YUYU 微博</a>
      </h1>
      <div class="header-actions">
        <button id="followingFeedBtn" class="btn">关注的人</button>
        <span id="currentUser" class="user-badge" aria-live="polite">未登录</span>
      </div>
    </div>
  </header>

  <main class="container layout" role="main">
    <aside class="panel auth-panel" aria-label="用户认证面板">
      <div class="tabs" role="tablist" aria-label="登录注册切换">
        <button 
          id="login-tab" 
          data-tab="login" 
          class="tab active" 
          role="tab" 
          aria-selected="true" 
          aria-controls="login-panel"
        >
          登录
        </button>
        <button 
          id="register-tab" 
          data-tab="register" 
          class="tab" 
          role="tab" 
          aria-selected="false" 
          aria-controls="register-panel"
        >
          注册
        </button>
      </div>

      <div class="tab-body">
        <form 
          id="loginForm" 
          class="form active" 
          role="tabpanel" 
          aria-labelledby="login-tab"
        >
          <div class="form-group">
            <label for="l_email" class="visually-hidden">邮箱</label>
            <input 
              id="l_email" 
              type="email" 
              placeholder="邮箱" 
              required 
              aria-required="true"
            >
          </div>
          <div class="form-group">
            <label for="l_password" class="visually-hidden">密码</label>
            <input 
              id="l_password" 
              type="password" 
              placeholder="密码" 
              required 
              aria-required="true"
            >
          </div>
          <button type="submit" class="btn primary">登录</button>
        </form>

        <form 
          id="registerForm" 
          class="form" 
          role="tabpanel"  
          aria-labelledby="register-tab"
          aria-hidden="true"
        >
          <div class="form-group">
            <label for="r_username" class="visually-hidden">用户名</label>
            <input 
              id="r_username" 
              placeholder="用户名" 
              required 
              aria-required="true"
            >
          </div>
          <div class="form-group">
            <label for="r_email" class="visually-hidden">邮箱</label>
            <input 
              id="r_email" 
              type="email" 
              placeholder="邮箱" 
              required 
              aria-required="true"
            >
          </div>
          <div class="form-group">
            <label for="r_password" class="visually-hidden">密码</label>
            <input 
              id="r_password" 
              type="password" 
              placeholder="密码" 
              required 
              aria-required="true"
            >
          </div>
          <button type="submit" class="btn primary">注册</button>
        </form>
      </div>
    </aside>

    <section class="feed" aria-label="微博内容区域">
      <div class="composer card" role="form" aria-label="发布微博">
        <label for="weiboContent" class="visually-hidden">微博内容</label>
        <textarea 
          id="weiboContent" 
          placeholder="说点什么...（140字以内）" 
          maxlength="140" 
          aria-describedby="charCount"
        ></textarea>
        <div id="charCount" class="char-count" aria-live="polite">0/140</div>
        <div class="composer-actions">
          <div id="weiboMediaPreview" style="flex:1;padding:6px 8px;border-radius:6px;background:#f3f4f6;font-size:12px;color:#666;display:none">已选择图片</div>
          <button id="weiboUploadBtn" class="btn" title="上传图片">📷</button>
          <button id="weiboPostBtn" class="btn primary" style="margin-left:8px">
            <span id="postBtnText">发布</span>
            <span id="postBtnLoading" class="loading" style="display: none;"></span>
          </button>
        </div>
      </div>

      <div id="weiboList" class="weibo-list" aria-live="polite" aria-atomic="false">
        <div id="loadingIndicator" class="card" style="text-align: center; padding: 20px; display: none;">
          <div class="loading"></div>
          <p style="margin-top: 8px; color: var(--muted);">加载中...</p>
        </div>
        <!-- 微博列表将通过JavaScript动态生成 -->
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>YUYU 微博示例 — 前端演示</p>
      <p class="footer-info">这是一个演示项目，用于展示微博系统的基本功能</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
